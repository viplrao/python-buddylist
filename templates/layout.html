<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Google Fonts CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <!-- DIY CSS (should be last)-->
    <link href="../static/css/styles.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" id="navbar">
        {% block navbar %}
        <a class="navbar-brand" href="/">Unanmed Spotify Website</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href={{url_for("friends")}}> Friend Activity </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href={{url_for("personal_stats")}}> My Stats </a>
            </li>
        </ul>
        {% endblock %}
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2022 by <a href="http://domain.invalid/">Vipul Rao</a>.
        {% endblock %}
    </div>
    <!-- Bootstrap JS / Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Nothing below this line-->
</body>

</html>
